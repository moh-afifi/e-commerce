  image_picker: ^0.8.7
  flutter_slidable: ^3.0.0
  lottie: ^1.3.0
  flutter_animated_icons: ^1.0.1
  flutter_barcode_scanner: ^2.0.0
  smooth_page_indicator: ^1.1.0

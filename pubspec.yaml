  ribbon_widget: ^1.0.5




dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: NotoKufiArabic
      fonts:
        - asset: assets/fonts/noto/NotoKufiArabic-Regular.ttf


